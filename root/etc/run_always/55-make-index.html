#!/bin/sh

# create empty index.hmtl if html directory does not exists

if [ ! -d /web/html ]; then
  mkdir /web/html
  echo "<html>
  <body>
    <h1>It Works!</h1>
    Apache on Alpine with Docker container <a href=https://hub.docker.com/r/nimmis/ubuntu/>nimmis/alpine-apache</a>
  </body>
</html>" > /web/html/index.html
  chown -R apache.www-data /web/html
fi
